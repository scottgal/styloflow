name: Publish NuGet Package

on:
  push:
    tags:
      - 'v*.*.*'                    # e.g., v1.0.0 or v2.0.0-alpha1

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write             # Required for OIDC trusted publishing

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: |
            8.0.x
            9.0.x
            10.0.x

      - name: Extract version from tag
        id: version
        run: |
          TAG="${GITHUB_REF#refs/tags/}"
          VERSION="${TAG#v}"
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "Publishing version: ${VERSION}"

      - name: Restore
        run: dotnet restore StyloFlow.sln

      - name: Build
        run: dotnet build StyloFlow.sln --configuration Release --no-restore

      - name: Test
        run: dotnet test StyloFlow.sln --configuration Release --no-build --verbosity normal

      - name: Pack
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          mkdir -p ./nupkg

          dotnet pack src/StyloFlow/StyloFlow.csproj \
            --configuration Release --no-build \
            -p:PackageVersion=$VERSION \
            --output ./nupkg

      - name: List packages
        run: ls -la ./nupkg/

      - name: Push to NuGet (Trusted Publishing)
        run: dotnet nuget push ./nupkg/*.nupkg --source https://api.nuget.org/v3/index.json --skip-duplicate
