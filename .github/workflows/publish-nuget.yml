name: Publish NuGet Packages

on:
  push:
    tags:
      - 'v*.*.*'                    # e.g., v1.0.0 or v2.0.0-alpha1
  workflow_dispatch:
    inputs:
      version:
        description: 'Package version (e.g., 2.0.0 or 2.0.1-beta1)'
        required: true
        type: string

permissions:
  id-token: write
  contents: read

jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: |
            8.0.x
            9.0.x
            10.0.x

      - name: Extract version
        id: version
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            VERSION="${{ github.event.inputs.version }}"
          else
            TAG="${GITHUB_REF#refs/tags/}"
            VERSION="${TAG#v}"
          fi
          echo "VERSION=${VERSION}" >> $GITHUB_OUTPUT
          echo "Publishing version: ${VERSION}"

      - name: Restore
        run: dotnet restore StyloFlow.sln

      - name: Build
        run: dotnet build StyloFlow.sln --configuration Release --no-restore

      - name: Test
        run: dotnet test StyloFlow.sln --configuration Release --no-build --verbosity normal

      - name: Pack all packages
        run: |
          VERSION="${{ steps.version.outputs.VERSION }}"
          mkdir -p ./nupkg

          # Pack all StyloFlow packages
          dotnet pack src/StyloFlow.Core/StyloFlow.Core.csproj \
            --configuration Release --no-build \
            -p:PackageVersion=$VERSION \
            --output ./nupkg

          dotnet pack src/StyloFlow.Retrieval.Core/StyloFlow.Retrieval.Core.csproj \
            --configuration Release --no-build \
            -p:PackageVersion=$VERSION \
            --output ./nupkg

          dotnet pack src/StyloFlow.Retrieval.Documents/StyloFlow.Retrieval.Documents.csproj \
            --configuration Release --no-build \
            -p:PackageVersion=$VERSION \
            --output ./nupkg

          dotnet pack src/StyloFlow.Retrieval.Images/StyloFlow.Retrieval.Images.csproj \
            --configuration Release --no-build \
            -p:PackageVersion=$VERSION \
            --output ./nupkg

          dotnet pack src/StyloFlow.Retrieval.Audio/StyloFlow.Retrieval.Audio.csproj \
            --configuration Release --no-build \
            -p:PackageVersion=$VERSION \
            --output ./nupkg

          dotnet pack src/StyloFlow.Retrieval.Video/StyloFlow.Retrieval.Video.csproj \
            --configuration Release --no-build \
            -p:PackageVersion=$VERSION \
            --output ./nupkg

          dotnet pack src/StyloFlow.Retrieval.Data/StyloFlow.Retrieval.Data.csproj \
            --configuration Release --no-build \
            -p:PackageVersion=$VERSION \
            --output ./nupkg

          dotnet pack src/StyloFlow.Dashboard.Core/StyloFlow.Dashboard.Core.csproj \
            --configuration Release --no-build \
            -p:PackageVersion=$VERSION \
            --output ./nupkg

          dotnet pack src/StyloFlow.Complete/StyloFlow.Complete.csproj \
            --configuration Release --no-build \
            -p:PackageVersion=$VERSION \
            --output ./nupkg

      - name: List packages
        run: ls -la ./nupkg/

      - name: Login to NuGet (OIDC)
        id: nuget_login
        uses: NuGet/login@v1
        with:
          user: 'mostlylucid'

      - name: Push to NuGet (Trusted Publishing)
        run: |
          dotnet nuget push ./nupkg/*.nupkg \
            --api-key ${{ steps.nuget_login.outputs.NUGET_API_KEY }} \
            --source https://api.nuget.org/v3/index.json \
            --skip-duplicate

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: nuget-packages
          path: ./nupkg/*.nupkg
