name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: |
            8.0.x
            9.0.x
            10.0.x

      - name: Restore
        run: dotnet restore StyloFlow.sln

      # StyloFlow.Complete is excluded from Release builds in the solution
      - name: Build
        run: dotnet build StyloFlow.sln --configuration Release --no-restore

      - name: Test
        run: dotnet test StyloFlow.sln --configuration Release --no-build --verbosity normal
