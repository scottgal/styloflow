name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: |
            8.0.x
            9.0.x
            10.0.x

      # Restore and build projects individually (excluding StyloFlow.Complete metapackage)
      - name: Build
        run: |
          dotnet build src/StyloFlow.Core/StyloFlow.Core.csproj --configuration Release
          dotnet build src/StyloFlow.Retrieval.Core/StyloFlow.Retrieval.Core.csproj --configuration Release
          dotnet build src/StyloFlow.Retrieval.Documents/StyloFlow.Retrieval.Documents.csproj --configuration Release
          dotnet build src/StyloFlow.Retrieval.Images/StyloFlow.Retrieval.Images.csproj --configuration Release
          dotnet build src/StyloFlow.Retrieval.Audio/StyloFlow.Retrieval.Audio.csproj --configuration Release
          dotnet build src/StyloFlow.Retrieval.Video/StyloFlow.Retrieval.Video.csproj --configuration Release
          dotnet build src/StyloFlow.Retrieval.Data/StyloFlow.Retrieval.Data.csproj --configuration Release
          dotnet build src/StyloFlow.Dashboard.Core/StyloFlow.Dashboard.Core.csproj --configuration Release
          dotnet build src/StyloFlow.Licensing/StyloFlow.Licensing.csproj --configuration Release
          dotnet build tools/StyloFlow.Sign/StyloFlow.Sign.csproj --configuration Release
          dotnet build tests/StyloFlow.Tests/StyloFlow.Tests.csproj --configuration Release

      - name: Test
        run: dotnet test tests/StyloFlow.Tests/StyloFlow.Tests.csproj --configuration Release --no-build --verbosity normal
